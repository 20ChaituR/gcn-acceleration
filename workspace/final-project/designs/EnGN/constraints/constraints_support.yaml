#
# The following constraints are limitations of the hardware architecture and dataflow
#

architecture_constraints:
  targets:
  # certain buffer only stores certain datatypes
  - target: psum_spad
    type: bypass
    bypass: [Inputs, Weights]
    keep: [Support]
  - target: weights_spad
    type: bypass
    bypass: [Inputs, Support]
    keep: [Weights]
  - target: ifmap_spad
    type: bypass
    bypass: [Weights, Support]
    keep: [Inputs]
  # - target: DummyBuffer
  #   type: bypass
  #   bypass: [Inputs, Support, Weights]
  - target: shared_glb
    type: bypass
    bypass: [Weights]
    keep: [Inputs, Support]
  # - target: DummyBuffer
  #   type: spatial
  #   split: 4
  #   permutation: NPQR SCI
  #   factors: N=1 P=1 Q=1 R=1 S=0
  - target: shared_glb
    type: spatial
    permutation: OIN
    factors: N=34 I=1 O=1
  # one ofmap position but of different output channels
  - target: psum_spad
    type: temporal
    permutation: OIN
    factors: N=1 I=1 O=1
  # row stationary -> 1 row at a time
  - target: weights_spad
    type: temporal
    permutation: OIN
    factors: N=1 I=1 O=1
  - target: ifmap_spad
    type: temporal
    permutation: OIN
    factors: N=1 I=1 O=1
  # enforce the hardware limit of the bypassing everything
  # - target: DummyBuffer
  #   type: temporal
  #   factors: N=1 I=1 C=1 P=1 Q=1 R=1 S=1
