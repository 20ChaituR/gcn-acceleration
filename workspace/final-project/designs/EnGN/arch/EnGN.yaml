architecture:
  # ============================================================
  # Architecture Description
  # ============================================================
  version: 0.3
  subtree:
    - name: system
      local:
        - name: DRAM
          class: DRAM
          attributes:
            type: LPDDR4
            width: 32
            block-size: 4
            word-bits: 8
      subtree:
        - name: EnGN
          attributes:
            technology: 14nm
          local:
            - name: shared_glb
              class: smartbuffer_SRAM
              attributes:
                memory_depth: 25600
                memory_width: 32
                n_banks: 16
                block-size: 4
                word-bits: 8
                read_bandwidth: 8
                write_bandwidth: 8
            # - name: DummyBuffer[0..13] # for better mapping
            #   class: regfile
            #   attributes:
            #     depth: 16
            #     width: 16
            #     word-bits: 16
            #     block-size: 1
            #     meshX: 14
          subtree:
          - name: PE[0..1155]
            local:
              - name: ifmap_spad
                class: smartbuffer_RF
                attributes:
                  memory_depth: 34
                  memory_width: 8
                  block-size: 1
                  word-bits: 8
                  meshX: 34
                  read_bandwidth: 1
                  write_bandwidth: 1
              - name: weights_spad
                class: smartbuffer_RF
                attributes:
                  memory_depth: 34
                  memory_width: 8
                  block-size: 1
                  word-bits: 8
                  meshX: 34
                  read_bandwidth: 1
                  write_bandwidth: 1
              - name: psum_spad
                class: smartbuffer_RF
                attributes:
                  memory_depth: 16
                  memory_width: 8
                  update_fifo_depth: 1
                  block-size: 1
                  word-bits: 8
                  meshX: 34
                  read_bandwidth: 1
                  write_bandwidth: 1
              - name: mac
                class: intmac
                attributes:
                  datawidth: 8
                  meshX : 34
