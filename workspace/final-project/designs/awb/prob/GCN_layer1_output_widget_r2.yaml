problem:
  shape:
    data-spaces:
      - name: Adj
        projection:
          - - - N
          - - - M
      - name: Support
        projection:
          - - - M
          - - - O
      - name: Outputs
        projection:
          - - - N
          - - - O
        read-write: true
    dimensions:
      - N
      - M
      - O
    name: GCN-LayerOutput
  instance:
    N: 1
    M: 34
    O: 16
    N-widget:
      type: BoundedIntText
      args: {description: "Number of rows N", min: 1, max: 34}

    densities:
      Adj:
        distribution: fixed-structured
        density: 0.135
        density-widget:
          type: BoundedFloatText
          args: { description: "B density", min: 0.0, max: 1.0 }
      Support:
        distribution: fixed-structured
        density: 0.1 
